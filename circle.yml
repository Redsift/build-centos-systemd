machine:
  services:
    - docker
      
dependencies:
  override:
    - docker info
    - |
        mkdir artifacts
        cat /build-systemd | docker run -i -v ./artifacts:/artifacts -e SYSTEMD_VERSION:${SYSTEMD_VERSION} quay.io/redsift/buildos-centos sh
    
deployment:
  prod:
    branch: master
    commands:
      - aws s3 cp ./artifacts/systemd-${SYSTEMD_VERSION}-usr.tar.xz s3://${S3_BUCKET}/systemd/ 